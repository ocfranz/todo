<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./src/css/main.css" />
</head>
<body>
    <div class="header">
        <div class="container">
            <span class="title">To Do List</span>   
        </div>
    </div>
    <div class="todo">
        <div class="container">
            <div class="row">
                <div class="col-md-4 task">
                    <div class="task-content">
                        <div class="task-header">
                            <div class="row">
                                <div class="col-6">
                                    <span >To Do</span>
                                </div>
                                <div class="col-6 text-right">
                                    <a onclick="launchAdd()" class="btn-add">
                                        <img src="./src/media/add.png" alt="add" >
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="new-task text-left" id="new-task">
                            <div class="new-task-content">
                                <input type="text" id="task-title" placeholder="New task" autofocus="true">
                                <textarea name="t-description" id="task-description" cols="35" rows="2" placeholder="Description"></textarea>
                                <div id="bg-selector">
                                    <div class="color" data-value="#00529c"></div>
                                    <div class="color" data-value="#9E7FCD"></div>
                                    <div class="color" data-value="#4786FF"></div>
                                    <div class="color" data-value="#00529c"></div>
                                </div>
                                <button type="button" class="btn btn-primary" id="btn-save" onclick="addTask()">Save</button>
                            </div>
                            
                        </div>
                        <div class="task-body" id="todo-body">

                        </div>
                    </div>
                </div>
                <div class="col-md-4 task" >
                    <div class="task-content" id="doing">
                        <div class="task-header">
                            <div class="row">
                                <div class="col-6">
                                    <span >Doing</span>
                                </div>
                                <div class="col-6 text-right">
                                   <span>Total :</span> <span id="number-task-doing">0</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="task-body" id="doing-body" ondrop="drop(this, event)" ondragenter="return false" ondragover="return false">
                            
                        </div>
                    </div>
                </div>
                <div class="col-md-4 task">
                    <div class="task-content" id="done">
                        <div class="task-header">
                            <div class="row">
                                <div class="col-6">
                                    <span >Done</span>
                                </div>
                                <div class="col-6 text-right">
                                    <span>Total :</span> <span id="number-task-done">0</span>
                                </div>
                            </div>
                        </div>

                        <div class="task-body" id="done-body" ondrop="drop(this, event)" ondragenter="return false" ondragover="return false">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./src/js/main.js"></script>
</body>
</html>
